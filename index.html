<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Password Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <header>
        <div class="main-title">
            <h1>Password Generator</h1>
        </div>
        <div class="send_and_clear">
            <img class="rest" src="svg/rest.svg" value="Refresh Page" onClick="window.location.reload();" alt="rest">
            <input class="send-input" id="inputCopy" value="" type="text" placeholder="Password">
            <img class="clear" src="svg/clear.svg" alt="">
        </div>

        <div class="slider">
            <output for="fader" id="volume"><p class="text-outinput">0</p></output>
            <input class="slider-liner" type="range" id="fader" min="0" max="15" value="0" step="7.5" oninput="outputUpdate(value)">
        </div>

        <div class="text-lvl">
            <p class="easy active">EASY</p>
            <p class="medium">MEDIUM</p>
            <p class="hard">HARD</p>
        </div>
        <div class="buttons">
            <button id="generator" class="generate_copy">Generate</button>
            <button id="copy" class="generate_copy" onclick="textCopy()">Copy</button>
        </div>
    </header>
</div>
<script src="main.js"></script>
</body>
</html>
