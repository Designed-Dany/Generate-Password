<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Password Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <header>
        <div class="main-title">
            <h1>Password Generator</h1>
        </div>
        <div class="send_and_clear">
            <input class="send-input" id="inputCopy" value="" type="text" placeholder="Password">
            <img class="clear" src="svg/clear.svg" alt="">
        </div>

        <!-- БЕГУНОК СДЕЛАЮ ПОЗЖЕ -->
        <!-- <div class="difficulty-lvl">
            <button class="plus">+</button>
            <div class="line-lvl"></div>
            <button class="minus">-</button>
        </div> -->

        <div class="text-lvl">
            <input type="checkbox" id="hard"><p class="hard">HARD</p>
            <input type="checkbox" id="medium"><p class="medium">MEDIUM</p>
            <input type="checkbox" id="easy"><p class="easy">EASY</p>
        </div>
        <div class="buttons">
            <button id="generator" class="generate_copy">Generate</button>
            <button id="copy" class="generate_copy" onclick="textCopy()">Copy</button>
        </div>
    </header>
</div>
<script src="main.js"></script>
</body>
</html>
